<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-secondary text-gray">
    <script src="script.js"></script>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6"><h1 class="text-center">toDoList</h1>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
          <div class="col"></div>
          <div class="col-10 col-sm-10 col-md-8 col-lg- col-xl-8">
            <div class="bg-dark p-3 rounded-4">
                <form>
                    <div class="input-group input-group-lg rounded">
                        <input 
                        type="text" 
                        class='form-control' 
                        id="input-title" 
                        placeholder="toDo Giriniz..." 
                        aria-describedby='olusturbutton'
                        style="border-radius: 200px 0px 0px 200px;">

                        <button 
                        type="button" 
                        class="btn btn-primary rounded-top-right-" 
                        id="olusturbutton" 
                        onclick="olustur()"
                        style="border-radius: 200px 200px 200px 200px; display: absolute; margin-left: -30px; z-index: 99;"
                        >Olu≈ütur</button>
                    </div>
                </form>
                <div class="contents input-group"></div>
            </div>
          </div>
          <div class="col"></div>
        </div>
    </div>
</body>
</html>
